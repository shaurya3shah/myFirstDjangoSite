        /**
         * Generates terrain with clustering and names features.
         */
        function generateTerrain() {
            const numCols = canvas.width / TERRAIN_CELL_SIZE;
            const numRows = canvas.height / TERRAIN_CELL_SIZE;
            terrainMap = Array(numRows).fill(0).map(() => Array(numCols).fill(TERRAIN_TYPES.PLAINS)); // Start with all plains
            namedFeatures = []; // Clear previous named features

            // Helper for cellular automata-like growth
            function growCluster(type, numSeeds, maxIterations, growthChance) {
                let seeds = [];
                for (let i = 0; i < numSeeds; i++) {
                    const r = Math.floor(Math.random() * numRows);
                    const c = Math.floor(Math.random() * numCols);
                    terrainMap[r][c] = type;
                    seeds.push({ r, c });
                }

                for (let iter = 0; iter < maxIterations; iter++) {
                    let newSeeds = [];
                    seeds.forEach(seed => {
                        const neighbors = [
                            { r: seed.r - 1, c: seed.c }, // Top
                            { r: seed.r + 1, c: seed.c }, // Bottom
                            { r: seed.r, c: seed.c - 1 }, // Left
                            { r: seed.r, c: seed.c + 1 }  // Right
                        ];
                        neighbors.forEach(neighbor => {
                            if (neighbor.r >= 0 && neighbor.r < numRows &&
                                neighbor.c >= 0 && neighbor.c < numCols &&
                                terrainMap[neighbor.r][neighbor.c].id === TERRAIN_TYPES.PLAINS.id && // Only grow into plains
                                Math.random() < growthChance) {
                                terrainMap[neighbor.r][neighbor.c] = type;
                                newSeeds.push(neighbor);
                            }
                        });
                    });
                    seeds = newSeeds;
                    if (seeds.length === 0) break; // Stop if no new growth
                }
            }

            // Generate Mountains
            growCluster(TERRAIN_TYPES.MOUNTAIN, 2, 10, 0.6); // 2 mountain ranges, 10 iterations, 60% growth chance

            // Generate Forests
            growCluster(TERRAIN_TYPES.FOREST, 5, 15, 0.7); // 5 forest patches, 15 iterations, 70% growth chance

            // Generate Swamps
            growCluster(TERRAIN_TYPES.SWAMP, 3, 8, 0.5); // 3 swamp areas, 8 iterations, 50% growth chance

            // Generate Cities (place on plains, avoid mountains/swamps)
            const cityCount = 3;
            let placedCities = 0;
            let attempts = 0;
            while (placedCities < cityCount && attempts < 1000) {
                const r = Math.floor(Math.random() * numRows);
                const c = Math.floor(Math.random() * numCols);
                if (terrainMap[r][c].id === TERRAIN_TYPES.PLAINS.id) {
                    terrainMap[r][c] = TERRAIN_TYPES.CITY;
                    namedFeatures.push({
                        name: CITY_NAMES[placedCities % CITY_NAMES.length],
                        type: 'city',
                        x: c * TERRAIN_CELL_SIZE + TERRAIN_CELL_SIZE / 2,
                        y: r * TERRAIN_CELL_SIZE + TERRAIN_CELL_SIZE / 2
                    });
                    placedCities++;
                }
                attempts++;
            }

            // Generate Rivers (simplified: just a few paths)
            const riverCount = 2;
            for (let i = 0; i < riverCount; i++) {
                let startX = Math.random() * canvas.width;
                let startY = Math.random() * canvas.height;
                let endX = Math.random() * canvas.width;
                let endY = Math.random() * canvas.height;

                // Ensure rivers flow generally across the map
                if (Math.random() < 0.5) { // Mostly horizontal flow
                    startY = 0;
                    endY = canvas.height;
                } else { // Mostly vertical flow
                    startX = 0;
                    endX = canvas.width;
                }

                let currentX = startX;
                let currentY = startY;

                const steps = 50; // Number of steps to draw the river
                for (let s = 0; s < steps; s++) {
                    const progress = s / steps;
                    currentX = startX + (endX - startX) * progress + (Math.random() - 0.5) * 50; // Add some wobble
                    currentY = startY + (endY - startY) * progress + (Math.random() - 0.5) * 50;

                    const col = Math.floor(currentX / TERRAIN_CELL_SIZE);
                    const row = Math.floor(currentY / TERRAIN_CELL_SIZE);

                    // Make sure the river cell is within bounds
                    if (row >= 0 && row < numRows && col >= 0 && col < numCols) {
                        // Make the river a few cells wide
                        for (let rOffset = -1; rOffset <= 1; rOffset++) {
                            for (let cOffset = -1; cOffset <= 1; cOffset++) {
                                const riverR = row + rOffset;
                                const riverC = col + cOffset;
                                if (riverR >= 0 && riverR < numRows && riverC >= 0 && riverC < numCols) {
                                    // Only overwrite plains, forests, swamps, not mountains or cities
                                    if (terrainMap[riverR][riverC].id !== TERRAIN_TYPES.MOUNTAIN.id &&
                                        terrainMap[riverR][riverC].id !== TERRAIN_TYPES.CITY.id) {
                                        terrainMap[riverR][riverC] = TERRAIN_TYPES.RIVER;
                                    }
                                }
                            }
                        }
                    }
                }
                namedFeatures.push({
                    name: RIVER_NAMES[i % RIVER_NAMES.length],
                    type: 'river',
                    x: (startX + endX) / 2, // Approximate center for naming
                    y: (startY + endY) / 2
                });
            }

            // Identify and name mountain ranges (simplified: just take the first few large mountain clusters)
            let mountainClustersFound = 0;
            const visitedCells = Array(numRows).fill(0).map(() => Array(numCols).fill(false));

            function floodFillMountain(r, c, clusterCells) {
                if (r < 0 || r >= numRows || c < 0 || c >= numCols || visitedCells[r][c] || terrainMap[r][c].id !== TERRAIN_TYPES.MOUNTAIN.id) {
                    return;
                }
                visitedCells[r][c] = true;
                clusterCells.push({ r, c });
                floodFillMountain(r + 1, c, clusterCells);
                floodFillMountain(r - 1, c, clusterCells);
                floodFillMountain(r, c + 1, clusterCells);
                floodFillMountain(r, c - 1, clusterCells);
            }

            for (let r = 0; r < numRows; r++) {
                for (let c = 0; c < numCols; c++) {
                    if (terrainMap[r][c].id === TERRAIN_TYPES.MOUNTAIN.id && !visitedCells[r][c] && mountainClustersFound < MOUNTAIN_NAMES.length) {
                        const clusterCells = [];
                        floodFillMountain(r, c, clusterCells);
                        if (clusterCells.length > 20) { // Only name larger clusters
                            let avgX = 0, avgY = 0;
                            clusterCells.forEach(cell => {
                                avgX += cell.c * TERRAIN_CELL_SIZE + TERRAIN_CELL_SIZE / 2;
                                avgY += cell.r * TERRAIN_CELL_SIZE + TERRAIN_CELL_SIZE / 2;
                            });
                            avgX /= clusterCells.length;
                            avgY /= clusterCells.length;

                            namedFeatures.push({
                                name: MOUNTAIN_NAMES[mountainClustersFound],
                                type: 'mountain',
                                x: avgX,
                                y: avgY
                            });
                            mountainClustersFound++;
                        }
                    }
                }
            }
        }

        /**
         * Gets the terrain properties at a given canvas coordinate.
         * @param {number} x - The x-coordinate on the canvas.
         * @param {number} y - The y-coordinate on the canvas.
         * @returns {object} The terrain object (e.g., TERRAIN_TYPES.PLAINS).
         */
        function getTerrainAt(x, y) {
            const col = Math.floor(x / TERRAIN_CELL_SIZE);
            const row = Math.floor(y / TERRAIN_CELL_SIZE);

            // Ensure coordinates are within bounds
            if (row >= 0 && row < terrainMap.length && col >= 0 && col < terrainMap[0].length) {
                return terrainMap[row][col];
            }
            return TERRAIN_TYPES.PLAINS; // Default to plains if out of bounds (shouldn't happen with proper bounds checking)
        }

        /**
         * Gets the control state of a cell at a given canvas coordinate.
         * @param {number} x - The x-coordinate on the canvas.
         * @param {number} y - The y-coordinate on the canvas.
         * @returns {number} The control state (e.g., CONTROL_STATE.FRIENDLY).
         */
        function getControlStateAt(x, y) {
            const col = Math.floor(x / CONTROL_CELL_SIZE);
            const row = Math.floor(y / CONTROL_CELL_SIZE);

            const numCols = canvas.width / CONTROL_CELL_SIZE;
            const numRows = canvas.height / CONTROL_CELL_SIZE;

            if (row >= 0 && row < numRows && col >= 0 && col < numCols) {
                return controlMap[row][col];
            }
            return CONTROL_STATE.NEUTRAL; // Default to neutral if out of bounds
        }

        /**
         * Determines the Y-coordinate of the STATIC_BORDER at a given X-coordinate using linear interpolation.
         * Assumes STATIC_BORDER is a single polyline that spans the canvas width.
         * @param {number} x - The x-coordinate.
         * @returns {number} The y-coordinate of the border at that x.
         */
        function getBorderYAtX(x) {
            const borderPoints = STATIC_BORDER; // Use STATIC_BORDER for initial placement

            // Handle x-coordinates outside the defined border points range
            if (x <= borderPoints[0].x) return borderPoints[0].y;
            if (x >= borderPoints[borderPoints.length - 1].x) return borderPoints[borderPoints.length - 1].y;

            // Find the segment that contains x
            for (let i = 0; i < borderPoints.length - 1; i++) {
                const p1 = borderPoints[i];
                const p2 = borderPoints[i + 1];

                if (x >= p1.x && x <= p2.x) {
                    // Linear interpolation
                    const slope = (p2.y - p1.y) / (p2.x - p1.x);
                    return p1.y + slope * (x - p1.x);
                }
            }
            return borderPoints[0].y; // Fallback, should ideally not be reached
        }

        /**
         * Updates the control map based on current unit positions, with persistence.
         * Each cell is marked as friendly, enemy, contested, or neutral.
         */
        function updateControlMap() {
            const numCols = canvas.width / CONTROL_CELL_SIZE;
            const numRows = canvas.height / CONTROL_CELL_SIZE;

            // Create a temporary map to count unit presence in each cell for this frame
            const unitPresenceMap = Array(numRows).fill(0).map(() => Array(numCols).fill(null).map(() => ({ friendly: 0, enemy: 0 })));

            // Populate unitPresenceMap based on current alive units
            units.forEach(unit => {
                if (!unit.isAlive) return;

                const col = Math.floor(unit.x / CONTROL_CELL_SIZE);
                const row = Math.floor(unit.y / CONTROL_CELL_SIZE);

                if (row >= 0 && row < numRows && col >= 0 && col < numCols) {
                    if (unit.alliance === 'friendly') {
                        unitPresenceMap[row][col].friendly++;
                    } else {
                        unitPresenceMap[row][col].enemy++;
                    }
                }
            });

            // Update the main controlMap based on unit presence and persistence
            for (let r = 0; r < numRows; r++) {
                for (let c = 0; c < numCols; c++) {
                    const { friendly: friendlyCount, enemy: enemyCount } = unitPresenceMap[r][c];
                    // let currentControlState = controlMap[r][c]; // This line is no longer needed here

                    if (friendlyCount > 0 && enemyCount > 0) {
                        controlMap[r][c] = CONTROL_STATE.CONTESTED;
                    } else if (friendlyCount > 0 && enemyCount === 0) {
                        controlMap[r][c] = CONTROL_STATE.FRIENDLY;
                    } else if (enemyCount > 0 && friendlyCount === 0) {
                        controlMap[r][c] = CONTROL_STATE.ENEMY;
                    } else {
                        // No units in this cell currently. Maintain previous control if it was controlled.
                        // If it was neutral, it remains neutral.
                        // If it was friendly, enemy, or contested, it remains that way.
                        // No explicit change needed here for persistence, as controlMap[r][c] already holds it.
                    }
                }
            }
        }

        /**
         * Generates dynamic border line segments based on the control map.
         * Borders are drawn where friendly/enemy/contested cells meet.
         */
        function generateDynamicBorders() {
            dynamicBorders = []; // Clear dynamic borders at the start of each redraw
            const numCols = canvas.width / CONTROL_CELL_SIZE;
            const numRows = canvas.height / CONTROL_CELL_SIZE;

            for (let r = 0; r < numRows; r++) {
                for (let c = 0; c < numCols; c++) {
                    const currentCellState = controlMap[r][c];

                    // Only draw borders around cells that are not neutral
                    if (currentCellState !== CONTROL_STATE.NEUTRAL) {
                        // Check right neighbor
                        if (c + 1 < numCols) {
                            const rightNeighborState = controlMap[r][c + 1];
                            if (rightNeighborState !== currentCellState) {
                                // Draw vertical segment
                                dynamicBorders.push({
                                    x1: (c + 1) * CONTROL_CELL_SIZE,
                                    y1: r * CONTROL_CELL_SIZE,
                                    x2: (c + 1) * CONTROL_CELL_SIZE,
                                    y2: (r + 1) * CONTROL_CELL_SIZE
                                });
                            }
                        }
                        // Check bottom neighbor
                        if (r + 1 < numRows) {
                            const bottomNeighborState = controlMap[r + 1][c];
                            if (bottomNeighborState !== currentCellState) {
                                // Draw horizontal segment
                                dynamicBorders.push({
                                    x1: c * CONTROL_CELL_SIZE,
                                    y1: (r + 1) * CONTROL_CELL_SIZE,
                                    x2: (c + 1) * CONTROL_CELL_SIZE,
                                    y2: (r + 1) * CONTROL_CELL_SIZE
                                });
                            }
                        }
                        // Also draw borders along the canvas edges if the cell is controlled
                        if (c === 0) { // Left edge
                             dynamicBorders.push({
                                x1: 0,
                                y1: r * CONTROL_CELL_SIZE,
                                x2: 0,
                                y2: (r + 1) * CONTROL_CELL_SIZE
                            });
                        }
                        if (r === 0) { // Top edge
                            dynamicBorders.push({
                                x1: c * CONTROL_CELL_SIZE,
                                y1: 0,
                                x2: (c + 1) * CONTROL_CELL_SIZE,
                                y2: 0
                            });
                        }
                    }
                }
            }

            ctx.strokeStyle = '#444444'; // Softer dark gray color for borders
            ctx.lineWidth = 4; // Slightly thicker lines for borders
            ctx.setLineDash([10, 5]); // Dashed line: 10px dash, 5px gap

            dynamicBorders.forEach(segment => {
                ctx.beginPath();
                ctx.moveTo(segment.x1, segment.y1);
                ctx.lineTo(segment.x2, segment.y2);
                ctx.stroke();
            });

            ctx.setLineDash([]); // Reset line dash to solid for other drawing operations
        }

        /**
         * Draws the territorial control overlay on the canvas.
         */
        function drawTerritoryOverlay() {
            const numCols = canvas.width / CONTROL_CELL_SIZE;
            const numRows = canvas.height / CONTROL_CELL_SIZE;

            for (let r = 0; r < numRows; r++) {
                for (let c = 0; c < numCols; c++) {
                    const cellState = controlMap[r][c];
                    let fillColor = null;

                    if (cellState === CONTROL_STATE.FRIENDLY) {
                        fillColor = FRIENDLY_TERRITORY_COLOR;
                    } else if (cellState === CONTROL_STATE.ENEMY) {
                        fillColor = ENEMY_TERRITORY_COLOR;
                    } else if (cellState === CONTROL_STATE.CONTESTED) {
                        fillColor = CONTESTED_TERRITORY_COLOR;
                    }

                    if (fillColor) {
                        ctx.fillStyle = fillColor;
                        ctx.fillRect(c * CONTROL_CELL_SIZE, r * CONTROL_CELL_SIZE, CONTROL_CELL_SIZE, CONTROL_CELL_SIZE);
                    }
                }
            }
        }

        /**
         * Draws a box around the selected army.
         */
        function drawArmyBoxes() {
            // console.log("drawArmyBoxes called. Current selectedArmy:", selectedArmy); // Debugging log
            const armiesToDraw = [...friendlyArmies, ...enemyArmies];
            const padding = 10; // Padding around the units within the box

            armiesToDraw.forEach(army => {
                // Only draw the box for the currently selected army
                if (army.id === selectedArmy.id && army.alliance === selectedArmy.alliance) {
                    // console.log("Attempting to draw SELECTED army box for:", army.alliance, army.id); // Debugging log
                    // Now, army.alliance will exist on the army object
                    const aliveUnitsInArmy = units.filter(unit => unit.isAlive && unit.armyId === army.id && unit.alliance === army.alliance);

                    if (aliveUnitsInArmy.length > 0) {
                        // console.log("Selected army has alive units. Drawing box."); // Debugging log
                        let minX = Infinity;
                        let minY = Infinity;
                        let maxX = -Infinity;
                        let maxY = -Infinity;

                        aliveUnitsInArmy.forEach(unit => {
                            minX = Math.min(minX, unit.x - unit.size / 2);
                            minY = Math.min(minY, unit.y - unit.size / 2);
                            maxX = Math.max(maxX, unit.x + unit.size / 2);
                            maxY = Math.max(maxY, unit.y + unit.size / 2);
                        });

                        // Apply padding
                        minX -= padding;
                        minY -= padding;
                        maxX += padding;
                        maxY += padding;

                        const width = maxX - minX;
                        const height = maxY - minY;

                        ctx.save(); // Save current canvas state

                        // Highlight selected army with a unique color and solid line
                        ctx.lineWidth = 6; // Thicker line for selected army
                        ctx.setLineDash([0]); // Solid line for selected army
                        ctx.strokeStyle = '#FFD700'; // Gold color for selection

                        ctx.strokeRect(minX, minY, width, height);

                        // Add army ID text
                        ctx.fillStyle = ctx.strokeStyle; // Use box color for text
                        ctx.font = 'bold 16px Inter';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';
                        ctx.fillText(`${army.alliance === 'friendly' ? 'Friendly' : 'Enemy'} Army ${army.id}`, minX + width / 2, minY - 5); // Position above the box

                        ctx.restore(); // Restore canvas state
                    } else {
                        // console.log("Selected army has NO alive units. Not drawing box."); // Debugging log
                    }
                } else {
                    // console.log("Skipping drawing box for non-selected army:", army.alliance, army.id); // Debugging log
                }
            });
        }

        /**
         * Clears the canvas and redraws all alive units.
         */
        function drawMap() {
            // Draw terrain first
            const numCols = canvas.width / TERRAIN_CELL_SIZE;
            const numRows = canvas.height / TERRAIN_CELL_SIZE;

            for (let r = 0; r < numRows; r++) {
                for (let c = 0; c < numCols; c++) {
                    const terrain = terrainMap[r][c];
                    // Call the draw method defined in each terrain type object
                    terrain.draw(ctx, c * TERRAIN_CELL_SIZE, r * TERRAIN_CELL_SIZE, TERRAIN_CELL_SIZE);
                }
            }

            // Draw territory overlay AFTER terrain but BEFORE borders and units
            drawTerritoryOverlay();

            // Draw dynamic borders on top of terrain and territory overlay
            generateDynamicBorders(); // Call the function to generate and draw borders

            // Then redraw only alive units on top of everything
            units.forEach(unit => unit.draw(ctx));

            // Draw army boxes after units so they are on top
            drawArmyBoxes();

            // Draw named features
            namedFeatures.forEach(feature => {
                ctx.fillStyle = '#333333'; // Dark gray for text
                ctx.font = 'bold 14px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(feature.name, feature.x, feature.y);
            });
        }

        /**
         * Represents a single unit on the map.
         * @param {string} type - The type of unit ('infantry', 'tank', or 'artillery').
         * @param {string} alliance - The alliance of the unit ('friendly' or 'enemy').
         * @param {number} x - The x-coordinate of the unit.
         * @param {number} y - The y-coordinate of the unit.
         * @param {number} [armyId=null] - The ID of the army this unit belongs to.
         */
        class Unit {
            constructor(type, alliance, x, y, armyId = null) {
                this.id = nextUnitId++; // Assign a unique ID to each unit
                this.type = type;
                this.alliance = alliance;
                this.x = x;
                this.y = y;
                this.size = UNIT_SIZE;
                this.color = this.getColor(); // Determine color based on type and alliance
                this.isAlive = true; // New property to track if the unit is alive
                this.kills = 0; // New property to track kills
                this.strengthBonus = 0; // New property for strength bonus (percentage)
                this.armyId = armyId; // Army ID for this unit

                // Assign base stats based on unit type and alliance
                if (this.type === 'infantry') {
                    this.baseHealth = this.alliance === 'friendly' ? INFANTRY_HEALTH : INFANTRY_HEALTH * 0.9;
                    this.baseAttackDamage = this.alliance === 'friendly' ? INFANTRY_DAMAGE : INFANTRY_DAMAGE * 1.2;
                    this.attackRange = INFANTRY_RANGE;
                } else if (this.type === 'tank') {
                    this.baseHealth = this.alliance === 'friendly' ? TANK_HEALTH : TANK_HEALTH * 0.9;
                    this.baseAttackDamage = this.alliance === 'friendly' ? TANK_DAMAGE : TANK_DAMAGE * 1.2;
                    this.attackRange = TANK_RANGE;
                } else { // artillery
                    this.baseHealth = this.alliance === 'friendly' ? ARTILLERY_HEALTH : ARTILLERY_HEALTH * 0.9;
                    this.baseAttackDamage = this.alliance === 'friendly' ? ARTILLERY_DAMAGE : ARTILLERY_DAMAGE * 1.2;
                    this.attackRange = ARTILLERY_RANGE;
                }
                this.health = this.baseHealth; // Current health starts at base health
                this.initialHealth = this.baseHealth; // Store initial health for health bar calculation
                this.attackDamage = this.baseAttackDamage; // Current attack damage

                // Random target for initial movement (if no enemy is found)
                this.targetX = null; // New: Specific target for army movement
                this.targetY = null; // New: Specific target for army movement
                this.randomTargetX = Math.random() * canvas.width; // Existing random target
                this.randomTargetY = Math.random() * canvas.height; // Existing random target
            }

            /**
             * Determines the unit's color based on its type and alliance.
             * @returns {string} The hex color code.
             */
            getColor() {
                if (this.alliance === 'friendly') {
                    if (this.type === 'infantry') return FRIENDLY_INFANTRY_COLOR;
                    if (this.type === 'tank') return FRIENDLY_TANK_COLOR;
                    if (this.type === 'artillery') return FRIENDLY_ARTILLERY_COLOR;
                } else { // alliance === 'enemy'
                    if (this.type === 'infantry') return ENEMY_INFANTRY_COLOR;
                    if (this.type === 'tank') return ENEMY_TANK_COLOR;
                    if (this.type === 'artillery') return ENEMY_ARTILLERY_COLOR;
                }
                return '#000000'; // Default black if something goes wrong
            }

            /**
             * Reduces the unit's health by a given amount, factoring in terrain defense bonus.
             * Sets isAlive to false if health drops to 0 or below.
             * @param {number} amount - The amount of damage to take.
             */
            takeDamage(amount) {
                const currentTerrain = getTerrainAt(this.x, this.y);
                const effectiveDamage = amount * (1 - currentTerrain.defenseBonus); // Reduce damage by defense bonus
                this.health -= effectiveDamage;

                if (this.health <= 0) {
                    this.health = 0;
                    this.isAlive = false;
                    // Decrement troop count when a unit dies
                    troopCounts[this.alliance][this.type]--;
                    // Increment total kills for the opposing side
                    if (this.alliance === 'friendly') {
                        totalEnemyKills++;
                    } else {
                        totalFriendlyKills++;
                    }
                    updateTroopCounters();
                    updateLeaderboard(); // Update leaderboard when a unit dies
                    // updateArmyStrengthCharts(); // Removed call
                }
            }

            /**
             * Increases the unit's strength (attack damage) by a percentage.
             */
            gainStrength() {
                this.strengthBonus += VETERAN_STRENGTH_BONUS_PERCENT;
                // Recalculate attack damage with the new bonus
                this.attackDamage = this.baseAttackDamage * (1 + this.strengthBonus);
                // console.log(`${this.alliance} ${this.type} gained strength! New damage: ${this.attackDamage.toFixed(2)}`);
            }

            /**
             * Draws the unit on the canvas, including its health bar and veteran status.
             * @param {CanvasRenderingContext2D} ctx - The 2D rendering context.
             */
            draw(ctx) {
                if (!this.isAlive) return; // Don't draw dead units

                // Draw unit body based on type
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if (this.type === 'infantry') {
                    ctx.arc(this.x, this.y, this.size / 2, 0, Math.PI * 2);
                } else if (this.type === 'tank') {
                    ctx.rect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
                } else { // artillery
                    const halfSize = this.size / 2;
                    ctx.moveTo(this.x, this.y - halfSize); // Top point
                    ctx.lineTo(this.x + halfSize, this.y + halfSize); // Bottom right
                    ctx.lineTo(this.x - halfSize, this.y + halfSize); // Bottom left
                    ctx.closePath();
                }
                ctx.fill();
                ctx.strokeStyle = '#333'; // Darker border for units
                ctx.lineWidth = 1;
                ctx.stroke();

                // Add text label for unit type (I, T, or A)
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px Arial'; // Slightly larger font for text
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.type === 'infantry' ? 'I' : (this.type === 'tank' ? 'T' : 'A'), this.x, this.y);

                // Draw health bar
                const healthBarWidth = this.size * 1.2;
                const healthBarHeight = 4;
                // Adjust Y position based on whether "Veteran" text will be displayed
                let healthBarY = this.y - this.size / 2 - healthBarHeight - 5;

                // Draw "Veteran" text if applicable
                if (this.strengthBonus > 0) {
                    ctx.fillStyle = '#4CAF50'; // Green color for Veteran text
                    ctx.font = 'bold 10px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'bottom'; // Align text to the bottom of its bounding box
                    ctx.fillText('Veteran', this.x, healthBarY - 2); // Position above health bar
                    healthBarY -= 12; // Shift health bar down to make space for "Veteran" text
                }

                // Define healthBarX here, after all potential adjustments to healthBarY
                const healthBarX = this.x - healthBarWidth / 2;

                // Background of health bar
                ctx.fillStyle = '#555';
                ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

                // Current health
                const currentHealthWidth = (this.health / this.initialHealth) * healthBarWidth;
                // Color health bar based on health percentage
                ctx.fillStyle = this.health > this.initialHealth * 0.5 ? '#22c55e' : (this.health > this.initialHealth * 0.2 ? '#facc15' : '#ef4444'); // Green, Yellow, Red
                ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);

                ctx.strokeStyle = '#333';
                ctx.lineWidth = 0.5;
                ctx.strokeRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
            }

            /**
             * Updates the unit's position and handles combat logic.
             * Units will prioritize moving towards a specific target (if set),
             * then finding and engaging enemy units, and finally moving randomly.
             */
            update() {
                if (!this.isAlive) return; // Do not update dead units

                let target = null;
                let closestDistance = Infinity;

                // Priority 1: Move towards a specific target if set for the army
                if (this.targetX !== null && this.targetY !== null) {
                    console.log(`Unit ${this.id} (${this.alliance} ${this.type}) moving towards commanded target: (${this.targetX.toFixed(0)}, ${this.targetY.toFixed(0)})`); // Debugging log
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distanceToTarget = Math.sqrt(dx * dx + dy * dy);

                    const currentTerrain = getTerrainAt(this.x, this.y);
                    let effectiveSpeed = BASE_UNIT_SPEED * currentTerrain.movementModifier;
                    if (this.type === 'artillery') {
                        effectiveSpeed *= ARTILLERY_MOVEMENT_MODIFIER;
                    }

                    if (distanceToTarget > effectiveSpeed) {
                        this.x += (dx / distanceToTarget) * effectiveSpeed;
                        this.y += (dy / distanceToTarget) * effectiveSpeed;
                    } else {
                        // Arrived at destination, clear target
                        console.log(`Unit ${this.id} arrived at commanded target.`); // Debugging log
                        this.x = this.targetX;
                        this.y = this.targetY;
                        this.targetX = null;
                        this.targetY = null;
                        // Once arrived, set a new random target for future random movement
                        this.randomTargetX = Math.random() * canvas.width;
                        this.randomTargetY = Math.random() * canvas.height;
                    }
                    // Do not engage enemies while moving to a specific command target
                    return;
                }

                // Priority 2: Find the closest alive enemy unit
                units.forEach(otherUnit => {
                    if (otherUnit.isAlive && otherUnit.alliance !== this.alliance) {
                        const dist = Math.sqrt(Math.pow(this.x - otherUnit.x, 2) + Math.pow(this.y - otherUnit.y, 2));
                        if (dist < closestDistance) {
                            closestDistance = dist;
                            target = otherUnit;
                        }
                    }
                });

                const currentTerrain = getTerrainAt(this.x, this.y);
                let effectiveSpeed = BASE_UNIT_SPEED * currentTerrain.movementModifier;

                // Apply specific artillery movement modifier if it's an artillery unit
                if (this.type === 'artillery') {
                    effectiveSpeed *= ARTILLERY_MOVEMENT_MODIFIER;
                }

                if (target) {
                    // An enemy is found, prioritize engaging
                    const dx = target.x - this.x;
                    const dy = target.y - this.y;
                    const distanceToTarget = Math.sqrt(dx * dx + dy * dy);

                    if (distanceToTarget <= this.attackRange) {
                        // If within attack range, attack the target
                        const targetWasAlive = target.isAlive; // Check status BEFORE damage
                        target.takeDamage(this.attackDamage * 0.05); // Apply a fraction of damage per frame

                        // If target just died, this unit gets a kill and gains strength
                        if (targetWasAlive && !target.isAlive) {
                            this.kills++;
                            this.gainStrength();
                            updateLeaderboard(); // Update leaderboard when a unit gets a kill
                        }

                        // Visual feedback for attack: draw a temporary line
                        ctx.save(); // Save current canvas state
                        ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)'; // Red transparent line
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(target.x, target.y);
                        ctx.stroke();
                        ctx.restore(); // Restore canvas state
                    } else {
                        // If not in attack range, move towards the target
                        this.x += (dx / distanceToTarget) * effectiveSpeed;
                        this.y += (dy / distanceToTarget) * effectiveSpeed;
                    }
                } else {
                    // No enemy found, continue random movement
                    const dx = this.randomTargetX - this.x;
                    const dy = this.randomTargetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < effectiveSpeed) {
                        // If close enough to current random target, set a new one
                        this.x = this.randomTargetX;
                        this.y = this.randomTargetY;
                        this.randomTargetX = Math.random() * canvas.width;
                        this.randomTargetY = Math.random() * canvas.height;
                    } else {
                        // Move towards the random target
                        this.x += (dx / distance) * effectiveSpeed;
                        this.y += (dy / distance) * effectiveSpeed;
                    }
                }

                // Keep units within canvas bounds after movement
                this.x = Math.max(this.size / 2, Math.min(canvas.width - this.size / 2, this.x));
                this.y = Math.max(this.size / 2, Math.min(canvas.height - this.size / 2, this.y));
            }
        }

        /**
         * Adds a new unit to the units array and redraws the map.
         * This function now also handles assigning the unit to an army.
         * @param {string} type - The type of unit ('infantry', 'tank', or 'artillery').
         * @param {string} alliance - The alliance of the unit ('friendly' or 'enemy').
         * @param {number} x - The x-coordinate for placement.
         * @param {number} y - The y-coordinate for placement.
         * @returns {boolean} True if the unit was successfully added, false otherwise.
         */
        function addUnit(type, alliance, x, y) {
            // Check placement based on the STATIC_BORDER for initial deployment
            const borderY = getBorderYAtX(x);
            if (alliance === 'friendly' && y >= borderY) {
                // showMessageBox("Friendly units must be placed in the TOP HALF of the map (above the initial border)!");
                return false;
            }
            if (alliance === 'enemy' && y < borderY) {
                // showMessageBox("Enemy units must be placed in the BOTTOM HALF of the map (below or on the initial border)!");
                return false;
            }

            // Get the control state of the cell at the clicked location
            const clickedControlState = getControlStateAt(x, y);

            // Prevent placing friendly units in enemy or contested territory
            if (alliance === 'friendly' && (clickedControlState === CONTROL_STATE.ENEMY || clickedControlState === CONTROL_STATE.CONTESTED)) {
                // showMessageBox("Cannot place friendly units in enemy or contested territory!");
                return false;
            }

            // Prevent placing enemy units in friendly or contested territory
            if (alliance === 'enemy' && (clickedControlState === CONTROL_STATE.FRIENDLY || clickedControlState === CONTROL_STATE.CONTESTED)) {
                // showMessageBox("Cannot place enemy units in friendly or contested territory!");
                return false;
            }

            // Check overall limits for friendly units (before army assignment)
            if (alliance === 'friendly') {
                if (type === 'infantry' && troopCounts.friendly.infantry >= MAX_FRIENDLY_INFANTRY) {
                    // showMessageBox(`Cannot place more than ${MAX_FRIENDLY_INFANTRY} Friendly Infantry.`);
                    return false;
                }
                if (type === 'tank' && troopCounts.friendly.tank >= MAX_FRIENDLY_TANKS) {
                    // showMessageBox(`Cannot place more than ${MAX_FRIENDLY_TANKS} Friendly Tanks.`);
                    return false;
                }
                if (type === 'artillery' && troopCounts.friendly.artillery >= MAX_FRIENDLY_ARTILLERY) {
                    // showMessageBox(`Cannot place more than ${MAX_FRIENDLY_ARTILLERY} Friendly Artillery.`);
                    return false;
                }
            }

            let targetArmyList = alliance === 'friendly' ? friendlyArmies : enemyArmies;
            let targetArmy = null;

            // Try to find an existing army with space for this unit type
            for (let i = 0; i < targetArmyList.length; i++) {
                if (targetArmyList[i].hasSpace(type)) {
                    targetArmy = targetArmyList[i];
                    break;
                }
            }

            // If no existing army has space, create a new one
            if (!targetArmy) {
                targetArmy = new Army(targetArmyList.length + 1, alliance); // Pass alliance here
                targetArmyList.push(targetArmy);
            }

            const newUnit = new Unit(type, alliance, x, y, targetArmy.id); // Pass armyId to Unit constructor
            targetArmy.addUnit(newUnit); // This adds unit to army and sets its armyId
            units.push(newUnit); // Add to global units array for simulation/drawing

            // Increment overall troop count
            troopCounts[alliance][type]++;
            updateTroopCounters();
            updateLeaderboard(); // Update leaderboard when a new unit is added
            updateArmySelector(); // Update the army selector dropdown
            // updateArmyStrengthCharts(); // Removed call
            drawMap(); // Redraw immediately after adding to show the unit
            return true; // Unit successfully added
        }

        /**
         * The main simulation loop. Updates unit positions, handles combat,
         * filters out dead units, and redraws the map.
         */
        function simulate() {
            if (simulationRunning) {
                // Update all units (combat and movement logic inside Unit.update)
                units.forEach(unit => unit.update());

                // Filter out dead units from the array (this is where units are removed if health <= 0)
                units = units.filter(unit => unit.isAlive);

                // Update control map and dynamic borders after unit positions are updated
                updateControlMap();
                generateDynamicBorders();

                drawMap(); // Redraw the map with updated positions, new borders, and remaining units
                // updateArmyStrengthCharts(); // Removed call
                requestAnimationFrame(simulate); // Continue the loop
            }
        }

        /**
         * Starts the simulation.
         */
        function startSimulation() {
            if (!simulationRunning) {
                if (units.length === 0) {
                    showMessageBox("Please add some units to the map before starting the simulation!");
                    return;
                }
                simulationRunning = true;
                simulate();
                showMessageBox("Simulation started! Units will now engage.");

                // Capture initial troop counts for battle report
                initialFriendlyTroops = { ...troopCounts.friendly };
                initialEnemyTroops = { ...troopCounts.enemy };
                totalFriendlyKills = 0;
                totalEnemyKills = 0;

            } else {
                showMessageBox("Simulation is already running.");
            }
            // Reset army selection when simulation starts
            selectedArmy = { id: null, alliance: null };
            currentMode = MODES.NORMAL;
            updateButtonStates(); // Update all button states
            armySelector.value = ""; // Reset dropdown
            drawMap(); // Redraw to remove selection highlight
        }

        /**
         * Stops the simulation.
         */
        function stopSimulation() {
            if (simulationRunning) {
                simulationRunning = false;
                updateLeaderboard(); // Update leaderboard one last time when simulation stops
                // updateArmyStrengthCharts(); // Removed call
                showMessageBox("Simulation stopped. Click on Veteran units for their biographies!");
            } else {
                showMessageBox("Simulation is not running.");
            }
            // Reset army selection when simulation stops
            selectedArmy = { id: null, alliance: null };
            currentMode = MODES.NORMAL;
            updateButtonStates(); // Update all button states
            armySelector.value = ""; // Reset dropdown
            drawMap(); // Redraw to remove selection highlight
        }

        /**
         * Clears all units from the map and stops the simulation.
         */
        function clearMap() {
            stopSimulation(); // Stop simulation first
            units = []; // Clear the units array
            friendlyArmies = []; // Clear friendly armies
            enemyArmies = []; // Clear enemy armies

            // Reset all troop counts
            troopCounts = {
                friendly: { infantry: 0, tank: 0, artillery: 0 },
                enemy: { infantry: 0, tank: 0, artillery: 0 }
            };
            nextUnitId = 0; // Reset unit ID counter
            updateTroopCounters(); // Update display
            generateTerrain(); // Generate new terrain on clear

            // Re-initialize control map based on static border for a fresh start
            const numControlCols = canvas.width / CONTROL_CELL_SIZE;
            const numControlRows = canvas.height / CONTROL_CELL_SIZE;
            for (let r = 0; r < numControlRows; r++) {
                controlMap[r] = [];
                for (let c = 0; c < numControlCols; c++) {
                    const cellCenterX = c * CONTROL_CELL_SIZE + CONTROL_CELL_SIZE / 2;
                    const cellCenterY = r * CONTROL_CELL_SIZE + CONTROL_CELL_SIZE / 2;
                    const borderY = getBorderYAtX(cellCenterX);

                    if (cellCenterY < borderY) {
                        controlMap[r][c] = CONTROL_STATE.FRIENDLY;
                    } else {
                        controlMap[r][c] = CONTROL_STATE.ENEMY;
                    }
                }
            }

            generateDynamicBorders(); // Regenerate dynamic borders (will reflect initial control)
            drawMap(); // Redraw the empty map with new terrain and initial dynamic borders
            updateLeaderboard(); // Clear leaderboard on map clear
            showMessageBox("Map cleared and new terrain generated! Add units to start a new battle.");

            // Reset army selection and battle report data on clear
            selectedArmy = { id: null, alliance: null };
            currentMode = MODES.NORMAL;
            initialFriendlyTroops = { infantry: 0, tank: 0, artillery: 0 };
            initialEnemyTroops = { infantry: 0, tank: 0, artillery: 0 };
            totalFriendlyKills = 0;
            totalEnemyKills = 0;

            updateButtonStates(); // Update all button states
            updateArmySelector(); // Update the army selector dropdown
            // updateArmyStrengthCharts(); // Removed call
        }

        /**
         * Automatically places a specified number of enemy units of a given type.
         * This function now uses the `addUnit` function to ensure units are assigned to armies.
         * @param {string} type - The type of unit to place ('infantry', 'tank', or 'artillery').
         * @param {number} count - The number of units to place.
         */
        function autoPlaceEnemyTroops(type, count) {
            let placedCount = 0;
            const maxAttemptsPerUnit = 10; // Max attempts to place a single unit

            for (let i = 0; i < count; i++) {
                let attempts = 0;
                let unitPlaced = false;
                while (!unitPlaced && attempts < maxAttemptsPerUnit) {
                    const randomX = Math.random() * canvas.width;
                    // Ensure randomY is below or on the border for enemy troops
                    const borderY = getBorderYAtX(randomX);
                    const randomY = borderY + Math.random() * (canvas.height - borderY);

                    // Add a small buffer to prevent units from being exactly on the border line
                    // and potentially causing visual issues or being misinterpreted by logic
                    const finalY = Math.min(canvas.height - UNIT_SIZE / 2, randomY); // Ensure within canvas bounds

                    // Call addUnit, which now handles army assignment
                    unitPlaced = addUnit(type, 'enemy', randomX, finalY);
                    if (unitPlaced) {
                        placedCount++;
                    }
                    attempts++;
                }
            }
            if (placedCount > 0) {
                showMessageBox(`Automatically placed ${placedCount} Enemy ${type} units.`);
            } else {
                showMessageBox(`Could not place any Enemy ${type} units. Try adjusting map or placement area.`);
            }
        }

        /**
         * Places a full enemy army (10 infantry, 5 tanks, 2 artillery).
         * Each unit will be added via `addUnit`, which handles army assignment.
         */
        function placeFullEnemyArmy() {
            let unitsPlacedInArmy = 0;
            const maxAttemptsPerUnit = 10; // Max attempts to place a single unit

            // Place infantry for one army
            for (let i = 0; i < AUTO_PLACE_ENEMY_INFANTRY_COUNT; i++) {
                let attempts = 0;
                let unitPlaced = false;
                while (!unitPlaced && attempts < maxAttemptsPerUnit) {
                    const randomX = Math.random() * canvas.width;
                    const borderY = getBorderYAtX(randomX);
                    const randomY = borderY + Math.random() * (canvas.height - borderY);
                    const finalY = Math.min(canvas.height - UNIT_SIZE / 2, randomY);
                    unitPlaced = addUnit('infantry', 'enemy', randomX, finalY);
                    if (unitPlaced) unitsPlacedInArmy++;
                    attempts++;
                }
            }

            // Place tanks for one army
            for (let i = 0; i < AUTO_PLACE_ENEMY_TANK_COUNT; i++) {
                let attempts = 0;
                let unitPlaced = false;
                while (!unitPlaced && attempts < maxAttemptsPerUnit) {
                    const randomX = Math.random() * canvas.width;
                    const borderY = getBorderYAtX(randomX);
                    const randomY = borderY + Math.random() * (canvas.height - borderY);
                    const finalY = Math.min(canvas.height - UNIT_SIZE / 2, randomY);
                    unitPlaced = addUnit('tank', 'enemy', randomX, finalY);
                    if (unitPlaced) unitsPlacedInArmy++;
                    attempts++;
                }
            }

            // Place artillery for one army
            for (let i = 0; i < AUTO_PLACE_ENEMY_ARTILLERY_COUNT; i++) {
                let attempts = 0;
                let unitPlaced = false;
                while (!unitPlaced && attempts < maxAttemptsPerUnit) {
                    const randomX = Math.random() * canvas.width;
                    const borderY = getBorderYAtX(randomX);
                    const randomY = borderY + Math.random() * (canvas.height - borderY);
                    const finalY = Math.min(canvas.height - UNIT_SIZE / 2, randomY);
                    unitPlaced = addUnit('artillery', 'enemy', randomX, finalY);
                    if (unitPlaced) unitsPlacedInArmy++;
                    attempts++;
                }
            }

            if (unitsPlacedInArmy > 0) {
                showMessageBox(`A new enemy army has been placed (${unitsPlacedInArmy} units)!`);
            } else {
                showMessageBox("Could not place any units for the enemy army. Map might be full or placement is restricted.");
            }
        }

        /**
         * Generates a short biography for a veteran unit using the Gemini API.
         * @param {Unit} unit - The veteran unit to generate a biography for.
         */
        async function generateUnitBiography(unit) {
            // Show loading message
            showMessageBox(`✨ Generating biography for ${unit.alliance} ${unit.type} (Kills: ${unit.kills})...`);

            const prompt = `Generate a very short, heroic, and slightly dramatic biography for an army unit. This unit is a ${unit.type} and has achieved ${unit.kills} kills in battle. Focus on its combat prowess and veteran status. Keep it under 50 words.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            // Set apiKey to an empty string to allow Canvas to inject the API key
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Gemini API error response:", errorData);
                    showMessageBox(`API Error: ${response.status} - ${errorData.error ? errorData.error.message : 'Unknown error'}. Please check your API key or network.`);
                    return;
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const biography = result.candidates[0].content.parts[0].text;
                    showMessageBox(`✨ Veteran Unit Biography ✨\n\n${biography}`);
                } else {
                    showMessageBox("Failed to generate biography. The AI response was empty or malformed.");
                    console.error("Gemini API response error:", result);
                }
            } catch (error) {
                showMessageBox("Error generating biography. Please check your network connection or console for details.");
                console.error("Error calling Gemini API:", error);
            }
        }

        /**
         * Generates strategic advice based on the current map state using the Gemini API.
         */
        async function generateStrategicAdvice() {
            if (simulationRunning) {
                showMessageBox("Please stop the simulation to get strategic advice.");
                return;
            }

            showMessageBox("✨ Analyzing map for strategic advice...");

            // Summarize map state for the LLM
            const friendlyInfantry = troopCounts.friendly.infantry;
            const friendlyTanks = troopCounts.friendly.tank;
            const friendlyArtillery = troopCounts.friendly.artillery;
            const enemyInfantry = troopCounts.enemy.infantry;
            const enemyTanks = troopCounts.enemy.tank;
            const enemyArtillery = troopCounts.enemy.artillery;

            let friendlyControlledCells = 0;
            let enemyControlledCells = 0;
            let contestedCells = 0;
            let totalCells = 0;

            const numControlCols = canvas.width / CONTROL_CELL_SIZE;
            const numControlRows = canvas.height / CONTROL_CELL_SIZE;

            for (let r = 0; r < numControlRows; r++) {
                for (let c = 0; c < numControlCols; c++) {
                    totalCells++;
                    const state = controlMap[r][c];
                    if (state === CONTROL_STATE.FRIENDLY) friendlyControlledCells++;
                    else if (state === CONTROL_STATE.ENEMY) enemyControlledCells++;
                    else if (state === CONTROL_STATE.CONTESTED) contestedCells++;
                }
            }

            const friendlyControlPercent = ((friendlyControlledCells / totalCells) * 100).toFixed(1);
            const enemyControlPercent = ((enemyControlledCells / totalCells) * 100).toFixed(1);
            const contestedPercent = ((contestedCells / totalCells) * 100).toFixed(1);

            const prompt = `Analyze the current military situation on a map.
Friendly forces: ${friendlyInfantry} infantry, ${friendlyTanks} tanks, ${friendlyArtillery} artillery.
Enemy forces: ${enemyInfantry} infantry, ${enemyTanks} tanks, ${enemyArtillery} artillery.
Friendly forces control ${friendlyControlPercent}% of the map.
Enemy forces control ${enemyControlPercent}% of the map.
${contestedPercent}% of the map is contested.
Provide a brief strategic recommendation for the friendly forces, considering general army composition and territory control. Focus on general strategy, not specific unit movements. Keep it under 100 words.`;

            let chatHistory = [];
            chatHistory.push({ role: "user", parts: [{ text: prompt }] });

            const payload = { contents: chatHistory };
            // Set apiKey to an empty string to allow Canvas to inject the API key
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("Gemini API error response:", errorData);
                    showMessageBox(`API Error: ${response.status} - ${errorData.error ? errorData.error.message : 'Unknown error'}. Please check your API key or network.`);
                    return;
                }

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const advice = result.candidates[0].content.parts[0].text;
                    showMessageBox(`✨ Strategic Advice ✨\n\n${advice}`);
                } else {
                    showMessageBox("Failed to get strategic advice. The AI response was empty or malformed.");
                    console.error("Gemini API response error:", result);
                }
            } catch (error) {
                showMessageBox("Error getting strategic advice. Please check your network connection or console for details.");
                console.error("Error calling Gemini API:", error);
            }
            currentMode = MODES.NORMAL; // Reset mode after LLM call
            selectedArmy = { id: null, alliance: null }; // Clear army selection
            armySelector.value = ""; // Reset dropdown
            updateButtonStates();
            drawMap();
        }

        /**
         * Updates the enabled/disabled state of various buttons based on simulation state and selected army.
         */
        function updateButtonStates() {
            const isSimulationRunning = simulationRunning;
            // Changed to check if ANY army is selected, not just friendly
            const isAnyArmySelected = (selectedArmy.id !== null);
            const hasUnits = units.length > 0;

            // Placement buttons
            document.getElementById('addFriendlyInfantryBtn').disabled = isSimulationRunning;
            document.getElementById('addFriendlyTankBtn').disabled = isSimulationRunning;
            document.getElementById('addFriendlyArtilleryBtn').disabled = isSimulationRunning;
            document.getElementById('addEnemyInfantryBtn').disabled = isSimulationRunning;
            document.getElementById('addEnemyTankBtn').disabled = isSimulationRunning;
            document.getElementById('addEnemyArtilleryBtn').disabled = isSimulationRunning;
            document.getElementById('autoPlaceEnemyInfantryBtn').disabled = isSimulationRunning;
            document.getElementById('autoPlaceEnemyTankBtn').disabled = isSimulationRunning;
            document.getElementById('autoPlaceEnemyArtilleryBtn').disabled = isSimulationRunning;
            document.getElementById('placeEnemyArmyBtn').disabled = isSimulationRunning;

            // Army control buttons
            armySelector.disabled = isSimulationRunning;

            moveArmyBtn.disabled = isSimulationRunning || !isAnyArmySelected;

            // Simulation control buttons
            startSimulationBtn.disabled = isSimulationRunning || !hasUnits;
            stopSimulationBtn.disabled = !isSimulationRunning;
            clearMapBtn.disabled = isSimulationRunning && hasUnits; // Can clear if not running, or if running but no units (edge case)

            // LLM Feature buttons
            getStrategicAdviceBtn.disabled = isSimulationRunning || !hasUnits;

        /**
         * Populates the army selector dropdown with friendly and enemy army IDs.
         */
        function updateArmySelector() {
            armySelector.innerHTML = '<option value="">-- No Army Selected --</option>'; // Clear existing options

            // Add friendly armies
            friendlyArmies.forEach(army => {
                const aliveUnitsInArmy = units.filter(unit => unit.isAlive && unit.armyId === army.id && unit.alliance === 'friendly');
                if (aliveUnitsInArmy.length > 0) {
                    const option = document.createElement('option');
                    option.value = `friendly-${army.id}`;
                    option.textContent = `Friendly Army ${army.id}`;
                    armySelector.appendChild(option);
                }
            });

            // Add enemy armies
            enemyArmies.forEach(army => {
                const aliveUnitsInArmy = units.filter(unit => unit.isAlive && unit.armyId === army.id && unit.alliance === 'enemy');
                if (aliveUnitsInArmy.length > 0) {
                    const option = document.createElement('option');
                    option.value = `enemy-${army.id}`;
                    option.textContent = `Enemy Army ${army.id}`;
                    armySelector.appendChild(option);
                }
            });

            // Set the dropdown value to the currently selected army if it still exists
            if (selectedArmy.id !== null && selectedArmy.alliance !== null) {
                const valueToSelect = `${selectedArmy.alliance}-${selectedArmy.id}`;
                if (Array.from(armySelector.options).some(option => option.value === valueToSelect)) {
                    armySelector.value = valueToSelect;
                } else {
                    selectedArmy = { id: null, alliance: null }; // Clear selection if the army no longer exists
                    armySelector.value = "";
                }
            } else {
                armySelector.value = "";
            }
            updateButtonStates(); // Update button states after selector change
            drawMap(); // Redraw to update army highlight
        }

        // Removed getArmyStrengthData function

        // Removed initializeCharts function

        // Removed updateArmyStrengthCharts function

        // --- Event Listeners for UI ---

        // Canvas click listener for placing units AND inspecting veterans AND army control
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (simulationRunning) {
                showMessageBox("Please stop the simulation to place units or control armies.");
                return;
            }

            if (currentMode === MODES.PLACEMENT) {
                const unitPlaced = addUnit(selectedUnit.type, selectedUnit.alliance, mouseX, mouseY);
                if (!unitPlaced) {
                    showMessageBox(`Cannot place ${selectedUnit.alliance} ${selectedUnit.type} here due to restrictions.`);
                }
                // Stay in placement mode until another button is clicked
            } else if (currentMode === MODES.DESTINATION_SELECTION) {
                console.log("Canvas click for destination selection. Selected Army:", selectedArmy); // Debugging log
                // Allow movement for any selected army
                if (selectedArmy.id !== null) {
                    const targetArmyList = selectedArmy.alliance === 'friendly' ? friendlyArmies : enemyArmies;
                    const targetArmy = targetArmyList.find(army => army.id === selectedArmy.id);

                    if (targetArmy) {
                        const unitsInSelectedArmy = units.filter(unit => unit.isAlive && unit.armyId === selectedArmy.id && unit.alliance === selectedArmy.alliance);
                        console.log("Units in selected army for movement:", unitsInSelectedArmy.length); // Debugging log

                        if (unitsInSelectedArmy.length > 0) {
                            // Calculate a spread for the destination points
                            const spreadRadius = 50 + (unitsInSelectedArmy.length * 2); // Larger armies spread more
                            const angleIncrement = (Math.PI * 2) / unitsInSelectedArmy.length; // Distribute units in a circle

                            unitsInSelectedArmy.forEach((unit, index) => {
                                // Calculate a unique target point for each unit within the spread
                                const targetOffsetAngle = angleIncrement * index;
                                const targetOffsetX = Math.cos(targetOffsetAngle) * spreadRadius * (0.5 + Math.random() * 0.5); // Randomize distance within radius
                                const targetOffsetY = Math.sin(targetOffsetAngle) * spreadRadius * (0.5 + Math.random() * 0.5);

                                unit.targetX = mouseX + targetOffsetX;
                                unit.targetY = mouseY + targetOffsetY;
                                console.log(`Setting target for Unit ${unit.id}: (${unit.targetX.toFixed(0)}, ${unit.targetY.toFixed(0)})`); // Debugging log

                                // Ensure target points are within canvas bounds
                                unit.targetX = Math.max(UNIT_SIZE / 2, Math.min(canvas.width - UNIT_SIZE / 2, unit.targetX));
                                unit.targetY = Math.max(UNIT_SIZE / 2, Math.min(canvas.height - UNIT_SIZE / 2, unit.targetY));
                            });
                            showMessageBox(`${selectedArmy.alliance === 'friendly' ? 'Friendly' : 'Enemy'} Army ${selectedArmy.id} is moving to the new destination! Remember to click "Start Simulation" for units to move.`);
                        } else {
                            showMessageBox("Selected army has no active units to move.");
                        }
                    }
                } else {
                    // This case should ideally not be reached if moveArmyBtn is properly disabled
                    showMessageBox("No army selected for movement.");
                }
                selectedArmy = { id: null, alliance: null }; // Clear selection after setting destination
                armySelector.value = ""; // Reset dropdown
                currentMode = MODES.NORMAL; // Revert to normal mode
                updateButtonStates();
                drawMap(); // Redraw to remove selection highlight
            } else { // currentMode === MODES.NORMAL
                if (biographyEnabled) {
                    let unitClicked = false;
                    for (let i = units.length - 1; i >= 0; i--) {
                        const unit = units[i];
                        const distance = Math.sqrt(Math.pow(mouseX - unit.x, 2) + Math.pow(mouseY - unit.y, 2));
                        if (distance < unit.size / 2) { // Clicked on a unit
                            if (unit.strengthBonus > 0) { // Check if it's a veteran
                                generateUnitBiography(unit);
                                unitClicked = true;
                                break;
                            } else {
                                showMessageBox(`This ${unit.alliance} ${unit.type} is not yet a veteran (0 kills).`);
                                unitClicked = true;
                                break;
                            }
                        }
                    }
                    if (!unitClicked) {
                        showMessageBox("Simulation is stopped. Select a unit type to place new troops, or enable biographies to click on veterans.");
                    }
                } else {
                    showMessageBox("Simulation is stopped. Select a unit type to place new troops. Biography generation is currently disabled.");
                }
            }
        });

        // Army selector dropdown listener
        armySelector.addEventListener('change', () => {
            if (simulationRunning) {
                showMessageBox("Please stop the simulation to select an army.");

                selectedArmy = { id: null, alliance: null }; // Ensure selectedArmy is reset
                updateButtonStates();

            }

        // The 'Move Selected Army' button still triggers the destination selection mode
        moveArmyBtn.addEventListener('click', () => {

                showMessageBox("Please stop the simulation to move an army.");

            if (selectedArmy.id === null) {
                showMessageBox("No army selected. Please select an army from the dropdown first.");

            }
            currentMode = MODES.DESTINATION_SELECTION;
            selectedUnit = null; // Clear any unit placement selection
            updateButtonStates();
            showMessageBox(`${selectedArmy.alliance === 'friendly' ? 'Friendly' : 'Enemy'} Army ${selectedArmy.id} selected. Click on the map to set its new destination. Remember to click "Start Simulation" for units to move.`);
        });

        // LLM Feature Buttons
        getStrategicAdviceBtn.addEventListener('click', generateStrategicAdvice);

        document.getElementById('stopSimulationBtn').addEventListener('click', stopSimulation);

        // Biography Toggle Button Listener
        toggleBiographyBtn.addEventListener('click', () => {
            biographyEnabled = !biographyEnabled;
            if (biographyEnabled) {
                toggleBiographyBtn.textContent = 'Toggle Biography (On)';
                showMessageBox("Biography generation enabled. Click on veteran units (when simulation is stopped) for their stories!");
            } else {
                toggleBiographyBtn.textContent = 'Toggle Biography (Off)';
                showMessageBox("Biography generation disabled.");
            }
            currentMode = MODES.NORMAL; // Reset mode
            selectedArmy = { id: null, alliance: null }; // Clear army selection
            armySelector.value = "";
            updateButtonStates();
            drawMap();
        });

        // Initial setup when the page loads
        window.onload = function() {
            generateTerrain(); // Generate terrain on initial load

            // Initialize control map based on the static border for a fresh start
            const numControlCols = canvas.width / CONTROL_CELL_SIZE;
            const numControlRows = canvas.height / CONTROL_CELL_SIZE;
            for (let r = 0; r < numControlRows; r++) {
                controlMap[r] = [];
                for (let c = 0; c < numControlCols; c++) {
                    const cellCenterX = c * CONTROL_CELL_SIZE + CONTROL_CELL_SIZE / 2;
                    const cellCenterY = r * CONTROL_CELL_SIZE + CONTROL_CELL_SIZE / 2;
                    const borderY = getBorderYAtX(cellCenterX);

                    if (cellCenterY < borderY) {
                        controlMap[r][c] = CONTROL_STATE.FRIENDLY;
                    } else {
                        controlMap[r][c] = CONTROL_STATE.ENEMY;
                    }
                }
            }

            generateDynamicBorders(); // Regenerate dynamic borders (will reflect initial control)
            drawMap();

            updateArmySelector(); // Populate and initialize army selector
            updateButtonStates(); // Initialize all button states

            showMessageBox("Welcome to Army Map Simulator! Place units and start the simulation. Click on veteran units (when stopped) for their stories!");
