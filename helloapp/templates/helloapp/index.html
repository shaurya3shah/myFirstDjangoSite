<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello App Webpage</title>
</head>
<body>
    {% load static %}

    {% if secret_number %}
        <p>Secret Number is:  {{ secret_number }} </p>
    {% elif user_guess %}
        <p>The guessed number:  {{ user_guess.guessed_number }} is  {{ user_guess.comparison }} than the secret number</p>
    {% else %}
        <p>No data is available.</p>
    {% endif %}

    <form action="{% url 'helloapp:check_guess' %}" method="post">
    {% csrf_token %}
        <input type="text" name="Enter Your Guess" id="user_guess">
        <input type="submit" value="Check Guess">
    </form>
</body>
</html>
