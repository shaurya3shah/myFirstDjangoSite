<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crazy Libs</title>
</head>
<body>
    {% load static %}

    {% if story %}
        <p>Original story is:  {{ story }} </p>
        <p>nouns:  {{ nouns }} </p>
        <p>verbs:  {{ verbs }} </p>
        <p>adjectives:  {{ adjectives }} </p>
    {% endif %}
</body>
</html>
